<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP Selenium - Formulaire de test</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    
    <div class="container p-4">
        <h1>TP Selenium - Formulaire de test</h1>

        <form id="form" class="form">
            <div class="mb-3">
                <label for="username" class="form-label">Nom d'utilisateur :</label>
                <input type="text" id="username" class="form-control">
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">Email :</label>
                <input type="email" id="email" class="form-control">
            </div>
            
            <div class="mb-3">
                <label for="message" class="form-label">Message :</label>
                <textarea id="message" class="form-control">Bonjour !</textarea>
            </div>
            
            <div class="mb-3">
                <input type="checkbox" id="newsletter" class="form-check-input">
                <label for="newsletter" class="form-check-label">S'abonner à la newsletter</label>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Genre :</label><br>
                <input type="radio" name="gender" id="femme" value="Femme" class="form-check-input"> Femme
                <input type="radio" name="gender" id="homme" value="Homme" class="form-check-input"> Homme
            </div>

            <button type="submit" id="submit" class="btn btn-primary">Envoyer</button>
        </form>

        <p>Ceci est un paragraphe de test avec un <a href="#" id="test-link">lien cliquable</a>.</p>
        <div id="result">Résultat affiché ici.</div>
    </div>
   
    <script src="js/script.js"></script>
</body>
</html>
